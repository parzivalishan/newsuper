<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chat Button with Tawk.to</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0C0E; /* Dark black background */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .outer-box {
            display: inline-block;
            padding: 15px;
            border-radius: 12px;
            position: absolute;
            bottom: 80px;
            right: 20px;
            overflow: hidden;
            z-index: 2;
        }

        .inner-box {
            display: flex;
            align-items: center; /* Vertically align the text and icon */
            padding: 10px;
            background-color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            width: 150px; /* Set the width to accommodate both the text and the icon */
        }

        .inner-box span {
            color: #333; /* Text color */
            font-size: 12px; /* Smaller text compared to the SVG */
            font-weight: 600; /* Bold text */
            white-space: nowrap; /* Prevent text from wrapping */
            display: inline-block;
            line-height: 1; /* Align text vertically with the icon */
            margin-right: 8px; /* Small margin between the text and the icon */
        }

        .inner-box svg {
            width: 30px;
            height: auto;
            color: #333; /* Icon color */
        }

        .gradient-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background-image: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
            background-size: 400%;
            border-radius: 12px;
            animation: move-gradient 8s linear infinite;
        }

        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .footer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(11, 12, 14, 0.9);
            height: 150px;
            border-top: 1px solid #333;
        }

        .footer-top-line {
            position: fixed;
            bottom: 320px;
            left: 0;
            width: 100%;
            height: 2px;
            background-image: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
            background-size: 400%;
            animation: move-gradient 8s linear infinite;
            z-index: 1;
        }

        .product-info {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-item {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .product-item:hover {
            color: #fff;
        }

        .separator {
            color: #444;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            position: absolute;
            right: 65px;
            bottom: 15px;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons svg:hover {
            color: #fff;
        }

        .footer-line {
            bottom: 0;
        }

        .made-by {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-container {
            height: 150px; /* Slightly more breathing room */
            padding: 15px 20px;
        }

        .product-info {
            margin-top: 30px; /* Move products down a bit from top border */
        }

        .product-item {
            padding: 5px 10px; /* Add padding for better clickable area */
            border-radius: 4px; /* Optional: subtle radius for hover effect */
            transition: all 0.3s ease;
        }

        .product-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle background on hover */
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .footer-container {
                height: 180px;
                flex-direction: column;
                justify-content: flex-end;
                padding-bottom: 20px;
            }

            .product-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                position: absolute;
                left: 0;
                bottom: 60px;
                padding-left: 20px;
                width: auto;
            }

            .product-item {
                display: block;
                width: 100%;
                padding: 8px 20px;
            }

            .separator {
                display: none;
            }

            .social-icons {
                position: absolute;
                right: 65px;
                bottom: 20px;
            }

            .made-by {
                position: absolute;
                bottom: 20px;
                left: 20px;
            }
        }

        /* For even smaller screens */
        @media screen and (max-width: 480px) {
            .footer-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="outer-box">
    <div class="gradient-border"></div>
    <div id="custom-chat-icon-wrapper" class="inner-box" onclick="openNewTab()">
        <!-- Text comes first -->
        <span>Help and Support</span> <!-- Changed to "Help and Support" -->
        
        <!-- SVG logo comes second -->

            <path d="M10 8h.01"></path>
            <path d="M7 8h.01"></path>
            <path d="M15 14h.01"></path>
            <path d="M18 14h.01"></path>
        </svg>
    </div>
</div>

    </div>
</div>
<div class="footer-line"></div>
