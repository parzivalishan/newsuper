<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chat Button with Tawk.to</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0C0E;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .outer-box {
    display: inline-block;
    padding: 15px;
    border-radius: 12px;
    position: fixed;
    bottom: 20px;  /* Smaller value moves it lower */
    right: 20px;
    overflow: hidden;
    z-index: 1000;
}

        .inner-box {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Changed to space-between */
            padding: 10px;
            background-color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            width: 150px;
        }

        .inner-box span {
            color: #333;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
            line-height: 1;
            /* Removed margin-right since we're using space-between */
        }

        .inner-box svg {
            width: 30px;
            height: auto;
            color: #333;
            /* Removed margin since we're using space-between */
        }

        .gradient-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background-image: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
            background-size: 400%;
            border-radius: 12px;
            animation: move-gradient 8s linear infinite;
        }

        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Footer Styles */
        .footer {
            background-color: #0B0C0E;
            padding: 20px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }

        .footer-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .footer h3 {
            color: #FF6F61;
            margin-bottom: 15px;
        }

        .contact-info {
            /* Will stay at the left since footer-container is flex-start */
        }

        .social-media {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="outer-box">
    <div class="gradient-border"></div>
    <div id="custom-chat-icon-wrapper" class="inner-box" onclick="openNewTab()">
        <span>Help and Support</span>
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="size-4" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.5 10c3.038 0 5.5 2.015 5.5 4.5c0 1.397 -.778 2.645 -2 3.47l0 2.03l-1.964 -1.178a6.649 6.649 0 0 1 -1.536 .178c-3.038 0 -5.5 -2.015 -5.5 -4.5s2.462 -4.5 5.5 -4.5z"></path>
            <path d="M11.197 15.698c-.69 .196 -1.43 .302 -2.197 .302a8.008 8.008 0 0 1 -2.612 -.432l-2.388 1.432v-2.801c-1.237 -1.082 -2 -2.564 -2 -4.199c0 -3.314 3.134 -6 7 -6c3.782 0 6.863 2.57 7 5.785l0 .233"></path>
            <path d="M10 8h.01"></path>
            <path d="M7 8h.01"></path>
            <path d="M15 14h.01"></path>
            <path d="M18 14h.01"></path>
        </svg>
    </div>
</div>

<footer class="footer">
    <div class="footer-container">
        <div class="contact-info">
            <h3>Contact</h3>
            <p style="margin: 0;">
                Telegram: 
                <a href="https://t.me/crypticishan" 
                   style="color: #FF6F61; text-decoration: none;">@crypticishan</a>
            </p>
        </div>
        
        <div class="social-media">
            <h3>Follow Us</h3>
            <!-- Twitter Icon -->
            <a href="https://x.com/superchainexch" target="_blank" style="margin-right: 10px;">
                <svg width="40px" height="40px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path fill="#1D9BF0" d="M13.567 5.144c.008.123.008.247.008.371 0 3.796-2.889 8.173-8.172 8.173v-.002A8.131 8.131 0 011 12.398a5.768 5.768 0 004.25-1.19 2.876 2.876 0 01-2.683-1.995c.431.083.875.066 1.297-.05A2.873 2.873 0 011.56 6.348v-.036c.4.222.847.345 1.304.36a2.876 2.876 0 01-.89-3.836 8.152 8.152 0 005.92 3 2.874 2.874 0 014.895-2.619 5.763 5.763 0 001.824-.697 2.883 2.883 0 01-1.262 1.588A5.712 5.712 0 0015 3.656a5.834 5.834 0 01-1.433 1.488z"/>
                </svg>
            </a>
            <!-- Telegram Icon -->
            <a href="https://t.me/superchainexchange" target="_blank">
                <svg width="40px" height="40px" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="14" fill="url(#paint0_linear_87_7225)"/>
                    <path d="M22.9866 10.2088C23.1112 9.40332 22.3454 8.76755 21.6292 9.082L7.36482 15.3448C6.85123 15.5703 6.8888 16.3483 7.42147 16.5179L10.3631 17.4547C10.9246 17.6335 11.5325 17.541 12.0228 17.2023L18.655 12.6203C18.855 12.4821 19.073 12.7665 18.9021 12.9426L14.1281 17.8646C13.665 18.3421 13.7569 19.1512 14.314 19.5005L19.659 22.8523C20.2585 23.2282 21.0297 22.8506 21.1418 22.1261L22.9866 10.2088Z" fill="white"/>
                    <defs>
                        <linearGradient id="paint0_linear_87_7225" x1="16" y1="2" x2="16" y2="30" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#37BBFE"/>
                            <stop offset="1" stop-color="#007DBB"/>
                        </linearGradient>
                    </defs>
                </svg>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
