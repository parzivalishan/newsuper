<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css"> <!-- Include FlipClock CSS -->
    <style>
        body {
            background: url("https://static.pexels.com/photos/6663/desk-white-black-header.jpg") no-repeat center center fixed;
            background-size: cover; 
        }
        .pomodoro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;  
            padding-top: 15px;
            padding-bottom: 25px;  
        }
        p {
            text-align: center;
        }
        .flip-clock-wrapper {
            max-width: 460px;
            margin: 3em auto 2em;
            display: flex;
            justify-content: center;
        }
        .col-md-4 {
            display: flex;
            justify-content: center;
        }
        .col-md-2 {
            display: flex;
            justify-content: center;
            height: 34px;
            align-items: center;
        }
        .counter {
            display: flex;
            justify-content: center;
        }
        .clock {
            margin-top: 30px;
        }
        .container {
            width: 500px;
        }
        .middle {
            display:inline-block;
        }
        #stats {
            background-color: #333333;
            width: 300px;  /* Increased width */
            height: 100px; /* Increased height */
            border-radius: 10px;
            color: #CCCCCC;
            font-size: 60px; /* Font size */
            text-align: center;
            line-height: 100px; /* Center text vertically */
        }
        #statRow {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="pomodoro">
    <div class="row">
        <div id="clock" class="row">
            <div class="timer"></div> <!-- Display for the timer -->
        </div>
        <div class="row" id="statRow">
            <div id="stats">Countdown to UTC Time</div>
        </div>
    </div>     
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script> <!-- Include FlipClock JS -->
<script>
$(document).ready(function(){
    // Define the countdown date and time as a constant
    const countdownDate = new Date(Date.UTC(2024, 9, 17, 0, 0, 0)).getTime(); //  Date.UTC(year, monthIndex, day, hours, minutes, seconds)

    // Calculate total seconds until countdown date
    var totalSeconds = Math.floor((countdownDate - new Date().getTime()) / 1000); // Convert milliseconds to seconds

    // Initialize the FlipClock with the countdown duration
    var clock = $(".timer").FlipClock(totalSeconds, { // Use total seconds
        countdown: true,
        clockFace: 'HHMMSS', // Use HHMMSS format
        autoStart: true,
        callbacks: {
            stop: function() {
                $("#stats").html("Countdown Complete");
                $(".timer").html("EXPIRED");
                // Buttons are removed, so no need to disable them
            }
        }
    });
});
</script>

</body>
</html>
